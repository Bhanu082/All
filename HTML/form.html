<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://th.bing.com/th/id/OIG2.9O4YqGf98tiYzjKDvg7L');
            background-color: thistle;
            background-size: cover; 
            background-position: center; 
        }

        form {
            background: rgba(169, 169, 169, 0.8); 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;         
            margin-bottom: 20px;        
            font-size: 24px;            
            color: #333;                
            font-weight: bold;   
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        textarea,
        select {
            width: 100%; /* Full width for other fields */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px; /* Added margin for space */
        }

        .form-row {
    display: flex;
    justify-content: space-between; /* Space between the inputs */
    margin-bottom: 10px; /* Space below the row */
}

.reduced-width {
    width: 48%; /* Set to slightly less than 50% to account for spacing */
}

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        p {
            font-family: Arial, sans-serif; 
            font-size: 14px;
            color: #555; 
            line-height: 1.6; 
            margin: 15px 0;
            padding: 10px; 
            border: 1px solid #ccc;
            border-radius: 4px; 
            background-color: rgba(255, 255, 255, 0.9); 
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: steelblue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: slategray;
        }
    </style>
</head>
<body>
    <script>
        function myfun(){
            const name = document.getElementById('text').value;
            alert(name + " User response submitted.");
        }
    </script>
    <form>
        <h1> Registration Form </h1>

        <div class="form-row">
            <label for="firstname"> Firstname </label>
            <input type="text" id="firstname" class="reduced-width" placeholder="First Name" required>
        </div>
    
        <div class="form-row">
            <label for="lastname"> Lastname </label>
            <input type="text" id="lastname" class="reduced-width" placeholder="Last Name" required>
        </div>
    
        <div class="form-row">
            <label for="date"> DOB </label>
            <input type="date" id="date" class="reduced-width" name="date" required>
        </div>

        <div class="form-row">
            <label for="number"> Contact Number </label>
            <input type="number" id="number" class=""reduced-width name="number" required>
        </div>


        <div class="form-row">
            <label for="email"> Email </label>
            <input type="email" id="email" name="email" placeholder="ex: abc@gmail.com" required> 
        </div>

        <div class="form-row">
        <label for="password"> Password </label>
        <input type="password" id="password" name="password" required> 
        </div>

        <label> Gender </label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>

        <label for="address"> Address </label>
        <input type="text" id="address" name="address" required>


        <div class="form-row">
        <label for="qualification"> Qualification </label>
        <select id="qualification" name="qualification" required>
            <option value="">Select Qualification</option>
            <option value="ssc">SSC</option>
            <option value="intermediate">10+2(Intermediate)</option>
            <option value="bachelor_degree">Bachelor's Degree</option>
            <option value="master_degree">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>
        </div>

        <div class="form-row">
        <label for="languages"> Languages Known </label>
        <select id="languages" name="languages" required>
            <option value="">Select Language</option>
            <option value="english">English</option>
            <option value="telugu">Telugu</option>
            <option value="tamil">Tamil</option>
            <option value="hindi">Hindi</option>
            <option value="malayalam">Malayalam</option>
            <option value="other">Other</option>
        </select>
        </div>

        <div class="form-row">
        <label for="experience"> Experience </label>
        <select id="experience" name="experience" required>
            <option value="">Select Experience Level</option>
            <option value="fresher">Fresher</option>
            <option value="less_than_1_year">Less than 1 Year</option>
            <option value="1_to_3_years">1-3 Years</option>
            <option value="3_to_5_years">3-5 Years</option>
            <option value="more_than_5_years">More than 5 Years</option>
        </select>
        </div>

        <label for="hobbies"> Hobbies </label>
        <textarea id="hobbies" name="hobbies" rows="4" placeholder="e.g., Reading, Traveling" required></textarea>

        <label for="linkedin"> LinkedIn Profile </label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" required>

        <label for="profile_picture"> Profile Picture </label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>

        <label for="resume"> Resume </label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

        <p>You have to agree to our company terms & conditions. If you agree, please click below.</p>

        <label for="checkbox">I agree</label> 
        <input type="checkbox" id="checkbox" name="checkbox" required> 

        <button type="submit" onclick="myfun()">Submit</button>
        <p> Already an User? <a href="formlogin.html">Login here</a></p>
    </form>
    <script>
        document.querySelector('form').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here, you would normally handle form validation and data submission

            // Redirect to login page after successful registration
            window.location.href = 'formlogin.html'; // Change to the name of your login page
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <center>
        <title>Form Sample</title>
        <script>
            function myfun1(name) {
                const email = document.getElementById('email').value;
                if (!validateEmail(email)) {
                    alert("Please enter a valid email address that includes '@' and '.'");
                    return;
                }
                alert(name + " your response has been recorded.");
            }

            function validateEmail(email) {
                return email.includes('@') && email.includes('.');
            }
        </script>
        <h1>JOB REGISTRATION FORM</h1>
    </center>
</head>
<body>
    <form>
        <center>
            <label>First Name:</label>
            <input type="text" id="FirstName" name="FirstName" placeholder="enter first name" required><br><br>
            
            <label>Last Name:</label>
            <input type="text" id="LastName" name="LastName" placeholder="enter last name" required><br><br>
           
            <label>Date Of Birth:</label>
            <input type="date" id="date" name="date" required><br><br>
            
           <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="not disclose"> Not Disclose<br><br>
            
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="enter email" required><br><br>
            
            <label>Phone Number:</label>
            <input type="number" id="Contact" name="Contact" placeholder="enter phone number" required><br><br>
           
            <label>State:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="AndhraPradesh">Andhra Pradesh</option>
                <option value="Telengana">Telengana</option>
                <option value="Tamilnadu">Tamil Nadu</option>
                <option value="Kerala">Kerala</option>
            </select><br><br>

            <label>Pincode:</label>
            <input type="number" id="Pincode" name="Pincode" placeholder="enter Pincode" required><br><br>
            
            <label>Qualification:</label>
            <select id="Qualify" name="Qualify" required>
                <option value="">Select Qualification</option>
                <option value="ssc">SSC</option>
                <option value="intermediate">10+2 (Intermediate)</option>
                <option value="bachelor_degree">Bachelor's Degree</option>
                <option value="master_degree">Master's Degree</option>
                <option value="phd">PhD</option>
            </select><br><br>

           

            <label>Languages Known:</label>
            <select id="known" name="known" required>
                <option value="">Select language</option>
                <option value="English">English</option>
                <option value="Telugu">Telugu</option>
                <option value="Tamil">Tamil</option>
                <option value="Malayalam">Malayalam</option>
            </select><br><br>

            <p>Mention your Degree:</p>
            <label><input type="checkbox" name="Degree" value="B.Tech">B.Tech</label>
            <label><input type="checkbox" name="Degree" value="B.A">B.A</label>
            <label><input type="checkbox" name="Degree" value="MBA">MBA</label>
            <label><input type="checkbox" name="Degree" value="MCA">MCA</label>
            
            <p>Do You have Any Work Experience:</p>
            <label><input type="radio" name="Practice" value="yes"> Yes</label>
            <label><input type="radio" name="Practice" value="no"> No</label><br><br>

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" required><br><br>

            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required><br><br>

            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>
               
            <label>Enter Address:</label><br>
            <textarea id="Address" name="Address" placeholder="enter your address:" required></textarea><br><br>
            
            <input type="checkbox" id="description" name="description"> I declare that the above information is true.<br><br>
            IF ALREADY A USER: <a href="formlogin.html">LOGIN PAGE</a><br><br>
            
            <input type="button" value="Submit" onclick="myfun1(document.getElementById('FirstName').value)">
        </center>
    </form>
</body>
</html>

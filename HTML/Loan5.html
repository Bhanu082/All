<!DOCTYPE html>
<html>
<head>
    <title>Loan Application2</title>
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRJ3w5Xj1xEJ7JnZYQzd3zuOigWDlUNRiCfA&s'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center;
        }
    </style>
    <script>
        function submitForm() {
            alert("Your response has been submitted.");
        }
    </script>
</head>
<body style="background-color: #f0f0f0;">

    <div style="border: 1px solid #ccc; padding: 20px; background-color: white; width: 900px; margin: auto; border-radius: 10px;">
        <div style="background-color: #d3d3d3; padding: 10px; border-radius: 5px;">
            <h1>Business Loan Application</h1>
            <p>Submit my Application</p>
        </div>
        <hr>
        
        <p>The information provided in this application shall not be shared with anyone else and is kept confidential.</p>
        <br><br>

        <p><b>I agree that the information herein is true and correct</b></p>
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <label>
                <input type="checkbox" name="description" value="description" required>
                Yes
            </label>

            <div style="text-align: center;">
                <input type="button" class="submit-button" value="Submit" style="width: 100px; height: 30px; padding: 5px 10px; font-size: 12px; display: inline-block;" onclick="submitForm();">
                <br><br> 

                <div style="text-align: center;">
                    <button onclick="window.location.href='Loan4.html';" style="width: 100px; height: 30px; padding: 5px 10px; font-size: 12px; margin-left: 6px; border: none; background-color: gainsboro; color: black; border-radius: 5px; cursor: pointer;">Back</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

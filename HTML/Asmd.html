<!DOCTYPE html>
<html>
    <head>
        <script>
        function add() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2;
            console.log('Addition Result:' + result);
        }
        function sub(){
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1-num2;
            window.alert('Subtraction result:' + result);
        }
        function mul(){
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1*num2;
            document.write('Multiplication of 2 nums:' + result);
        }
        function div(){
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1/num2;
            document.getElementById('divisionresult').innerHTML = 'Division Result:' + result;
        }
        </script>
    </head>
    <body>
        <center>
        <h1>Arithmetic Operations:</h1>
        <input type="number" id="num1" placeholder="Enter first number" ><br><br>
        <input type="number" id="num2" placeholder="Enter Second number"><br><br>
        <div>
            <button onclick="add()">Add</button>
            <button onclick="sub()">Sub</button>
            <button onclick="mul()">Mul</button>
            <button onclick="div()">Div</button>
        </div>
        <p id="divisionresult"></p>

    </center>
    </body>
</html>

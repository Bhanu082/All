<!DOCTYPE html>
<html>
    <head>
        <script>
        function fun(){
                var v=parseFloat(document.getElementById('prnum').value);
                var count=0;
                for(var i=1;i<=v;i++)
            {
                if(v%i==0)
            {
                count++
            }
            }
            if(count==2)
            {
                document.write("prime number");
            }else{
                document.write("not a prime number");
            }
        }
           
        </script>
    </head>
    <body>
    <center>
    <h4> Checking Prime Number </h4>
      Enter a number:
      <input type="number" id="prnum" name="prname" placeholder="enter number"><br><br>
      <input type="button" value="submit" onclick="fun()">  
      <br><br>
    </center>
    </body>
</html>

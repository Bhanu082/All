<!DOCTYPE html>
<html>
    <head>
<script>
    function nsum(){
        let a=parseFloat(document.getElementById('fn').value);
        let sum=0;
        for(let i=1;i<a;i++)
    {
          sum = sum + i;
    }
    alert(sum);
    }
</script>
</head>
    <body>
        <center>
        <h4>Sum of Natural Numbers:</h4>
        enter number:
        <input type="number" id="fn" name="fna" placeholder="enter number"><br><br>
        <input type="button" value="submit" onclick="nsum()">
        </center>
    </body>
</html>

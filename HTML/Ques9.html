<!DOCTYPE html>
<html>
    <head>
        <script>
            function table()
            {
                var v1=parseFloat(document.getElementById('tnum').value);
                var tab='';
                for(var i=1;i<=20;i++){
                    tab = tab + v1 + 'x' + i + ' = ' + (v1*i) + '<br>';
                }
                document.getElementById('result').innerHTML=tab;
            }
        </script>
    </head>
    <body>
        <center>
        <h4> Multiplication Table </h4>
        <p>Enter a table you want to know: </p>
        <input type="number" id="tnum" name="tablename" placeholder="enter number"><br><br>
        <input type="button" value="submit" onclick="table()">
        <p id="result"></p>
    </body>
</html>

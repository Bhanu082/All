<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function prime(){
           
            var a=parseInt(document.getElementById("A").value);
            var b=parseInt(document.getElementById("B").value);
            var count;
            for(let i=a;i<=b;i++){
                count=0;
                for(let j=1;j<i;j++){
                      if(i%j==0){
                        count++;
                      }
                }
                if(count==1){
                    document.getElementById("res").innerHTML+=i+"<br>";
                }
            }

        }
    </script>
</head>
<body>
    Enter starting interval :<input type="number" id="A">
    Enetr Ending interval :<input type="number" id="B">
    <button onclick="prime()">Print Prime </button>
    <p id="res"></p>
</body>
</html>
